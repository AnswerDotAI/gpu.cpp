<!DOCTYPE html>

Reminder: Make sure you clear the cache on code changes.

<script type="module">
  async function init() {
    const { instance } = await WebAssembly.instantiateStreaming(fetch('run.wasm'));
    console.log(instance.exports.add(3, 4));
    console.log(instance.exports.mul(3, 4));
    console.log(instance.exports.foo(3, 4));
    const status = document.getElementById('status');
    status.textContent = "add(3, 4) = " + instance.exports.add(3, 4) + "\n" +
                        "mul(3, 4) = " + instance.exports.mul(3, 4) + "\n" +
                        "foo(3, 4) = " + instance.exports.foo(3, 4);
  }
  init();
</script>

<div id="status"></div>
